<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>polyglot</title>
  </head>
  <body>
    <header>
      <h2 class="title">PolyGlot: Perfect translation everytime</h2>
    </header>
    <div id="translate-body">
      <div class="translate-form">
        <h3>Text to translate</h3>
        <textarea name="translation-text" id="translation-text" placeholder="How are you?"></textarea>
        <h3>Select language</h3>

        <div class="lang-choice">
          <div>
            <input type="radio" name ="french" value = "french">
            <label for="french">French </label>
          </div>
          <div>
            <input type="radio" name ="spanish" value = "spanish">
            <label for="Spanish">Spanish</label>
          </div>
          <div>
            <input type="radio" name ="japanese" value = "japanese">
            <label for="japanese">Japanese</label>
          </div>
        </div>
        <button class="translate-btn">Translate</button>
      </div>
      
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
