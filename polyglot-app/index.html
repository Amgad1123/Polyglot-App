<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.2.3/css/flag-icons.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>polyglot</title>
  </head>
  <body>
    <header>
      <h2 class="title">PolyGlot: Perfect translation everytime</h2>
    </header>
    <div id="translate-body">
      <div class="translate-form">
        <div class="text-form">
          <p class ='textbox-1'>Select the language you want me to translate into, type your text and hit send!</p>
        </div>
        <div class="non-text">
            <div class = 'answer-box'>
              <input type="text" class="answer-entry">
              <button class="send-message">send</button>
            </div>
          
            <div class="lang-choice">
            <div>
              <input type="radio" name ="language" value = "french">
              <label for="french"><span class="fi fi-fr"></label>
            </div>
            <div>
              <input type="radio" name ="language" value = "spanish">
              <label for="Spanish"><span class="fi fi-es"></span></label>
            </div>
            <div>
              <input type="radio" name ="language" value = "japanese">
              <label for="japanese" class = "japan"><span class="fi fi-jp"></span></label>
            </div>
          </div>
          </div> 
        </div>     
    </div>
    <script type="module" src="/src/script.js"></script>
  </body>
</html>
